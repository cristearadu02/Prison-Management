<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">

    <title>Penitenciarul Iași | Autentificare</title>
</head>

<body>
    <div class="wrapper">

        <div class="left-panel">
            <div class="logo">
                <h1>Penitenciarul Iași</h1>
            </div>

            <div class="login-form">
                <h2>Autentificare</h2>
                <label for="CNP">CNP</label>
                <input type="text" id="CNP" placeholder="Introduceți CNP" required>
                <label for="password">Parola</label>
                <input type="password" id="password" placeholder="Introduceți parola" required>
                <button>OK</button>
                <div class="links">
                    <a href="#">Parolă uitată?</a> | <a href="#">Suport</a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="right-panel-content">
                <div class="welcome-text">Bun venit înapoi!</div>
                <div class="register-text">
                    Nu aveți cont? 
                    <a href="register.html">Înregistrați-vă!</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
