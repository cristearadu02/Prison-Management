<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ProiectWeb/styles/login.css">
    <title>Penitenciarul Iași Login</title>
   
</head>
<body>
    <div class="wrapper">

        <div class="left-panel">
            <div class="logo">
                <h1>Penitenciarul Iași</h1>
            </div>

            <div class="login-form">
                <h2>Autentificare</h2>
                <label for="CNP">CNP</label>
                <input type="text" id="CNP" placeholder="Introduceti CNP" required>
                <label for="password">Parola</label>
                <input type="password" id="password" placeholder="Introduceti parola" required>
                <button>OK</button>
                <div class="links">
                    <a href="#">Parolă uitată?</a> | <a href="#">Suport</a>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="right-panel-content">
                <div class="welcome">Bun venit inapoi!</div>
                <div class="register">
                    Don't have an account? <a href="path/to/register_page">Register</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
