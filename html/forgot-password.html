<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/forgot-password/forgot-password.css">
  <script src="../scripts/forgot-password.js" defer></script>
  <title>Penitenciarul Iași | Resetare Parolă</title>
</head>
<body>
  <header>
    <div class="logo">Penitenciarul Iași</div>
  </header>
  <main>
    <p class="message">Completați informațiile de mai jos pentru a vă schimba parola!</p>
    <form id="security-form">
        <label for="cnp">CNP:</label>
        <input type="text" id="cnp" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" required>
      <label for="security-question">Security Question:</label>
      <select id="security-question" required>
        <option value="" disabled selected>Selectați o întrebare!</option>
        <option value="question1">Care este personajul tău preferat?</option>
        <option value="question2">Cum se numea primul tău animal de companie?</option>
        <option value="question3">Care este locația ta preferată de pe planetă?</option>
        <option value="question4">Care este primul joc video jucat vreodată?</option>
      </select>
      <label for="answer">Answer:</label>
      <input type="text" id="answer" required>
      <button type="submit">Verificare</button>
    </form>
    <form id="password-form" class="hidden">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" required>
      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" required>
      <button type="submit">Schimbă</button>
    </form>
  </main>
</body>
</html>
