<!DOCTYPE html>
<html lang="ro">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penitenciarul Iași | Înregistrare</title>
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">

</head>

<body>
  <header>
    <h1>Penitenciarul Iași</h1>
  </header>

    <div class="form-container">
      <form>
        <label for="image-upload">Add an image of yourself:</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*">

        <label for="cnp">CNP (Personal Code):</label>
        <input type="text" id="cnp" name="cnp" required>

        <label for="first-name">Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Family Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>


        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
