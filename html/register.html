<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-panel Sliding Example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            width: 50%;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .right-panel {
            width: 50%;
            position: relative;
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Right-panel sliding content styles */
        .slide-container {
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            transition: left 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .slide.active {
            left: 0;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Login form styles */
        .login-form {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
        }

        .login-form input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
        }

        .login-form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-form button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-panel">
            <div class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button>Login</button>
                <p><a href="forgot-password.html">Forgot password?</a></p>
                <p><a href="support.html">Support</a></p>
            </div>
        </div>
