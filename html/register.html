<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penitenciarul Iași | Înregistrare</title>
  <link rel="stylesheet" href="../styles/register/register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
  <script src="../scripts/register.js" defer></script>

</head>
<body>
  <header>
    <h1>Penitenciarul Iași</h1>
  </header>
  <main>
    <div class="form-container">
      <h2>Înregistrare</h2>
      <form>
        <div class="image-input">
          <label for="image-upload">Adăugați o imagine cu dumnevoastră:</label>
          <input type="file" id="image-upload" name="image-upload" accept="image/*" onchange="previewImage(event)" required>
          <img id="image-preview" src="#" alt="Uploaded Image" style="display:none;">
        </div>
        <label for="cnp">CNP (cod numeric personal):</label>
        <input type="text" id="cnp" name="cnp" required>

        <label for="family-name">Nume:</label>
        <input type="text" id="family-name" name="family-name" required>

        <label for="name">Prenume:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Număr telefon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Adresă:</label>
        <input type="text" id="address" name="address" required>

        <label for="dob">Data nașterii:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="citizenship">Cetățenie:</label>
        <select id="citizenship" name="citizenship" required>
          <option value="Romanian">Română</option>
        </select>

        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmare parolă:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="security-question">Întrebare de securitate:</label>

        <select id="security-question" name="security-question" required>
        <option value="question1">Care este personajul tău preferat?</option>
        <option value="question2">Cum se numea primul tău animal de companie?</option>
        <option value="question3">Care este locația ta preferată de pe planetă?</option>
        <option value="question4">Care este primul joc video jucat vreodată?</option>

        </select>

        <label for="security-answer">Răspuns:</label>
        <input type="text" id="security-answer" name="security-answer" required>

        <label>
          <input type="checkbox" name="terms" required>
          Am citit și sunt de acord cu politica acestui website.
        </label>

        <button type="submit">Înregistrare</button>
      </form>
      <p>Aveți deja un cont?&nbsp&nbsp <a href="login.html">Autentificați-vă aici!</a></p>
    </div>
  </main>
</body>
</html>
