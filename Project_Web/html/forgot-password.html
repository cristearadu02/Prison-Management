<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/forgot-password/forgot-password.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
  <script src="../javascript/forgot-password.js" defer></script>
  <title>Penitenciarul Iași | Resetare Parolă</title>
</head>
<body>
  <header>
    <div class="logo" onclick="navigateToLink('Index.html')">Penitenciarul Iași</div>
  </header>
  <main>
    <p id="message">Completați informațiile de mai jos pentru a vă schimba parola!</p>
    <form id="security-form">
        <label for="cnp">CNP:</label>
        <input type="text" id="cnp" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      <label for="security-question">Întrebare de securitate:</label>
      <select id="security-question" required>
        <option value="" disabled selected>Selectați o întrebare!</option>
        <option value="question1">Care este personajul tău preferat?</option>
        <option value="question2">Cum se numea primul tău animal de companie?</option>
        <option value="question3">Care este locația ta preferată de pe planetă?</option>
        <option value="question4">Care este primul joc video jucat vreodată?</option>
      </select>
      <label for="answer">Răspuns:</label>
      <input type="text" id="answer" required>
      <button type="submit">Verificare</button>
    </form>
    <form id="password-form" class="hidden">
      <label for="new-password">Parolă nouă:</label>
      <input type="password" id="new-password" required>
      <label for="confirm-password">Confirmare parolă:</label>
      <input type="password" id="confirm-password" required>
      <button type="submit">Schimbă</button>
    </form>
  </main>
</body>
</html>
