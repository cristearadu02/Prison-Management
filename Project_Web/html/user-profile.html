<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/user-profile/user-profile.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
  <script src="../javascript/user-profile.js" defer></script>
  <title>Penitenciarul Iași | Profil</title>
</head>
<body>
    <header>
      <div class="logo" onclick="navigateToLink('IndexLogat.html')">Penitenciarul Iași</div>
      <div class="profile">
        <span class="change-password">Change Password</span>
        <img class="profile-img" src="../resources/prisoner-6930395.png" alt="Profile Image" >
        <span id="profileName" class="profile-name"></span>
        <div class="dropdown hidden">

          <div class="info">CNP: <p id="cnpInfo"></p></div>
          <div class="info">E-mail: <p id="emailInfo"></p></div>
          <div class="info">Telefon: <p id="phoneInfo"></p></div>

          <button class="change-info">Modificare informații</button>
          <button class="logout" onclick="navigateToLink('Index.html')">Delogare</button>
        </div>
      </div>
      <button class="create-visit" onclick="navigateToLink('Programare.html')">Programare vizită</button>
    </header>
    <div class="password-popup hidden">
      <div class="password-form">
        <div class="form-header">
          <h2>Schimba parola</h2>
          <span class="cancel-password">&#10005;</span> <!-- Add the Cancel button -->
        </div>
        <div class="form-group">
          <label for="currentPassword">Parola curenta:</label>
          <input type="password" id="currentPassword" placeholder="Introdu parola actuala" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Noua parola:</label>
          <input type="password" id="newPassword" placeholder="Introdu noua parola" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirma parola:</label>
          <input type="password" id="confirmPassword" placeholder="Confirma noua parola" required>
        </div>
        <div class="form-group">
          <button class="submit-password">Submit</button>
        </div>
      </div>
    </div>
    
    <main>
      <div class="content-wrapper">
        <button class="show-visits">Vizitele mele<span class="arrow">&#x25BC;</span></button>
        <ul class="visits-list hidden"></ul>
      </div>
    </main>
    <button class="go-top hidden">Du-te sus</button>
  </body>
</html>
