<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.25">
        <link rel="stylesheet" href="../css/Programare.css">
        <script src="../javascript/programare.js" defer></script>
        <title>Programare vizita</title>

    </head>
    <body>
        <header>
            <h1><a class="titlu" href="IndexLogat.html">Penitenciarul Iasi</a></h1>
            <nav>
              <ul>
                <li><a href="Ghid.html">Ghid</a></li>
              </ul>
            </nav>
          </header>

        
        <div class="container">
            
            <div class="image-container"></div>
            <div class="form-container">
                <h1 class="title">Formular inregistrare intalnire</h1> 
            
        <form id = "programare-form" method="post" action="http://localhost:3000/api/getAppointment" >
            

            <label for="Nume_viz">Nume vizitator</label>
            <input type="text" id="Nume_viz" name="nume_viz" required><br><br>

            <label for="Prenume_viz">Prenume vizitator</label>
            <input type="text" id="Prenume_viz" name="prenume_viz" required><br><br>

            <label for="CNP">CNP</label>
            <input type="number" id="CNP" name="CNP" required><br><br>

            <label for="Nume_det">Nume detinut</label>
            <input type="text" id="Nume_det" name="nume_det" required><br><br>

            <label for="Prenume_det">Prenume detinut</label>
            <input type="text" id="Prenume_det" name="prenume_det" required><br><br>

            <label for="RelatieDetinut" >Relatia cu detinutul</label>
            <select id="RelatieDetinut" size="1" required>
                <option label="none"></option>
                <option label="Ruda">Ruda</option>
                <option label="Tutore legal">Tutore legal</option>
                <option label="Avocat">Avocat</option>
                <option label="prieten">Prieten</option>
            </select> <br><br>

            <label for="NaturaViz">Natura Vizitei</label>
            <select id="NaturaViz" size="1" required>
                <option label="none"></option>
                <option label="Amicala">Amicala</option>
                <option label="Romantica">Romantica</option>
                <option label="Consultanta">Consultanta</option>
                <option label="Informativa">Informativa</option>
            </select> <br><br>

            <label for="DataViz">Data si ora vizitei</label>
            <input type="datetime-local" id="DataViz" name="DataViz" required><br><br>

            <label>Doriti sa oferiti ceva detinutului?</label>
            <input type="radio" id="da" name="bring-something" value="da">
            <label for="da">Da</label>
            <input type="radio" id="nu" name="bring-something" value="nu">
            <label for="nu">Nu</label><br><br>
                <div id="bring-something" style="display: none;">
                <label for="what-to-bring">Ce doriti sa oferiti detinutului:</label>
                <input type="text" id="what-to-bring" name="what-to-bring"><br><br>
                </div>


            <label>Doriti sa aduceti martori la intalnire?</label>
            <input type="radio" id="da2" name="martori" value="da2">
            <label for="da2">Da</label>
            <input type="radio" id="nu2" name="martori" value="nu2">
            <label for="nu2">Nu</label><br><br>
                <div id="martori-input" style="display: none;">
                    <label for="nume-martor">Numele martorului:</label>
                    <input type="text" id="nume-martor" name="nume-martor"><br><br>
                    <label for="prenume-martor">Prenumele martorului:</label>
                    <input type="text" id="prenume-martor" name="prenume-martor"><br><br>
                    <label for="Relatie-martor">Relatia martorului cu detinutul</label>
                    <select id="Relatie-martor">
                        <option label="Ruda">Ruda</option>
                        <option label="Avocat">Avocat</option>
                        <option label="Prieten">Prieten</option>
                        <option label="Necunoscut">Necunoscut</option>
                    </select><br><br>
                </div>
            
                <input type="radio" id="acceptare-termeni" name="acceptare-termeni" value ="acceptare-termeni" required>
                <label for="acceptare-termeni">Accept termenii si conditie pentru prelucararea si stocarea datelor personale</label><br><br>

                <input type="submit" value = "Submit" class="Submit">
        </form>

    </div>
    <div class="right-image-container"></div>
    </div>


        <script>
            const bringSomethingInput = document.getElementById('bring-something');
            const yesRadio = document.getElementById('da');
            const noRadio =document.getElementById('nu');
            const noRadio2=document.getElementById('nu2');
            const yesRadio2=document.getElementById('da2');
            const martoriinput=document.getElementById('martori-input');
          
            yesRadio.addEventListener('change', () => {
              if (yesRadio.checked) {
                bringSomethingInput.style.display = 'block';
              } else {
                bringSomethingInput.style.display = 'none';
              }
            });
            noRadio.addEventListener('change', () => {
                if(noRadio.checked){
                    bringSomethingInput.style.display= 'none';
                } else {
                    bringSomethingInput.style.display= 'block';
                }
            });
            noRadio2.addEventListener('change', () => {
                if(noRadio2.checked){
                    martoriinput.style.display= 'none';
                } else {
                    martoriinput.style.display= 'block';
                }
            });
            yesRadio2.addEventListener('change', () => {
                if(yesRadio2.checked){
                    martoriinput.style.display = 'block';
                } else {
                    martoriinput.style.display = 'none';
                }
                });
          </script>
    </body>
</html>
